<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew V's Online Portfolio</title>
    
    <!-- External Styles & Icons -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="cat-icon.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* Custom styles merged from previous version */
        body {
            background-color: #2D3E7C;
            font-family: 'Inter', sans-serif;
            color: #E0E0E0;
        }
        
        /* Re-adding utility classes if they were missing from styles.css */
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .skill-badge {
            background-color: #374151; /* gray-700 */
            color: #5EEAD4; /* teal-300 */
            font-size: 0.875rem;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            transition: all 0.3s ease;
        }
        
        .skill-badge:hover {
            transform: translateY(-2px);
            background-color: #4B5563; /* gray-600 */
        }

        /* Animation classes */
        .fade-in-section {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .fade-in-section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="antialiased leading-relaxed flex flex-col min-h-screen">
    
    <!-- Navigation / Header -->
    <header>
        <div class="content">
            <h1 class="title">Andrew Veinotte
                <div class="aurora">
                    <div class="aurora__item"></div>
                    <div class="aurora__item"></div>
                    <div class="aurora__item"></div>
                    <div class="aurora__item"></div>
                </div>
            </h1>
        </div>
        <div class="topnav">
            <button class="glow-on-hover" type="button" onclick="location.href = 'home.html'">Home</button>
            <button class="glow-on-hover" type="button" onclick="location.href = 'projects.html'">My Projects</button>
            <button class="glow-on-hover" type="button" onclick="location.href = 'contact.html'">Contact</button>
        </div>
    </header>

    <main class="flex-grow">
        <!-- Hero Section -->
        <!-- Adjusted classes: removed min-h-screen and items-center, adjusted padding -->
        <section id="about" class="flex items-start justify-center container mx-auto px-6 pt-12 pb-20 fade-in-section">
            <div class="flex flex-col md:flex-row items-center gap-12 max-w-6xl w-full">
                
                <!-- Left Column: Photo -->
                <div class="w-full md:w-1/2 flex justify-center md:justify-end">
                    <div class="relative w-64 h-64 md:w-80 md:h-80 rounded-full overflow-hidden border-4 border-teal-400 shadow-2xl">
                        <!-- Placeholder Image - Replace the src below with your actual photo path -->
                        <img src="Me.jpg" 
                             alt="Andrew Veinotte" 
                             class="object-cover w-full h-full hover:scale-105 transition-transform duration-500">
                    </div>
                </div>

                <!-- Right Column: Content & Tech Stack -->
                <div class="w-full md:w-1/2 text-center md:text-left">
                    <h1 class="text-5xl md:text-7xl font-extrabold text-white leading-tight mb-6">
                        Hey! <br> I'm Andrew V!
                    </h1>
                    <p class="text-xl md:text-2xl text-teal-300 mb-8 leading-relaxed">
                        Check out this website for all the fun projects I have made, as well as seeing what I can do!
                    </p>
                    
                    <!-- Tech Stack Sub-section -->
                    <div class="mt-8">
                        <h2 class="text-2xl font-bold text-white mb-4">My Tech Stack</h2>
                        <div class="flex flex-wrap justify-center md:justify-start gap-3">
                            <span class="skill-badge">HTML</span>
                            <span class="skill-badge">CSS</span>
                            <span class="skill-badge">JavaScript</span>
                            <span class="skill-badge">Python</span>
                            <span class="skill-badge">Tailwind CSS</span>
                            <span class="skill-badge">BootStrap 5</span>
                            <span class="skill-badge">Git & GitHub</span>
                        </div>
                    </div>
                </div>
                
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900/50 py-6 mt-auto">
        <div class="container mx-auto px-6 text-center text-gray-400">
            <p>&copy; 2025 AVPxxd. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // JavaScript for scroll animations
        document.addEventListener('DOMContentLoaded', function() {
            const sections = document.querySelectorAll('.fade-in-section');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                    }
                });
            }, {
                threshold: 0.1
            });

            sections.forEach(section => {
                observer.observe(section);
            });
        });
    </script>
</body>
</html>
